<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ portfolio.title }}</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        h2 {
            font-size: 1.8em;
            margin-top: 40px;
            margin-bottom: 30px;
        }

        .portfolio-info {
            text-align: center;
            margin-bottom: 40px;
        }

        .portfolio-info p {
            margin: 10px 0;
        }

        .artworks {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .artwork {
            background-color: #f1f1f1;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .artwork h3 {
            margin-top: 0;
            font-size: 1.4em;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .artwork-info {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 10px;
        }

        .artwork-info strong {
            font-weight: 600;
        }

        .artwork-description {
            margin-top: 15px;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>{{ portfolio.title }}</h1>
        <div class="portfolio-info">
            <p><strong>Description:</strong> {{ portfolio.description }}</p>
            <p><strong>Art Medium:</strong> {{ portfolio.artmedium }}</p>
            <p><strong>Created By:</strong> {{ portfolio.user_name }}</p>
        </div>
        <h2>Artworks</h2>
        <div class="artworks">
            {% for artwork in portfolio.artworks %}
            <div class="artwork">
                <h3>{{ artwork.title }}</h3>
                <div class="artwork-info">
                    <strong>Medium:</strong>
                    <span>{{ artwork.medium }}</span>
                </div>
                <p class="artwork-description">{{ artwork.description }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
